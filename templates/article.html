<!DOCTYPE html>
<html>
	<head>
		<style>
			#header {
				color:blue;
				text-align:left;
				padding:5px;
				margin-bottom: inherit;
			}
			#articleDetail {
				line-height:30px;
				background-color:#eeeeee;
				width:740px;
				float:left;
				padding:5px;
				word-wrap:break-word;	      
			}
			#similarHeading {
				margin-top: -18px;
			}
			#similarArticle {
				width:500px;
				float:left;
				padding:10px;	 	 
			}
			#similarArticle ul {
				padding: 0; 
    			margin: 0;
    			list-style-type: none;
			}
			#similarArticle li {
				width: 150px;
			    margin-bottom:5px;
			    float: left;
			}
			.thumbNail {
				margin-right: 2px;
			}
		</style>
		<title>{{ articleData.0 }} </title>
	</head>
	<body>
        <div id="header">
			<h1>{{ articleData.0 }}</h1>
		</div>
		<div id="articleDetail">
			<p><img src= {{articleData.2}}></p>
			<p>{{ articleData.1 }}</p>
		</div>
		<div id="similarArticle">
			<h1 id="similarHeading">Similar articles</h1>
			<ul>
				{% for article in similarArticlesData %}
					<li class="thumbNail">
						<img class="imagesLeftAligned" src= {{article.2}}> </img>
						<a href="http://54.148.69.86/article&{{article.0}}&{{ loginId }}"> {{ article.1 }}</a>
					</li>
				{% endfor %}
			</ul>
        </div>
	</body>
</html>
